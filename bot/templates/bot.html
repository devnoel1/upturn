{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card w-75 mb-5">
        <div class="card-body">
            <form method="post" action="/bot/bot">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="">Operation</label>
                    <select class="form-select mb-3" name="payment_method">
                        <option selected>--select--operation--</option>
                        {% for service in services %}
                            <option value="{{ service.service.pk }}">{{ service.service.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Distination</label>
                    <input type="text" class="form-control" name="distination"> 
                </div>
                
                <div class="mb-3">
                    <label for="">Origin</label>
                    <input type="text" class="form-control" name="origin"> 
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
 </div>
{% endblock  %}
