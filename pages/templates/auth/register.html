{% extends 'auth_base.html' %}

{% block auth_cotent %}
<h3>Create An Account</h3>
<form action="/register" method="POST">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group form-box">
                <input type="text" name="firstname" class="input-text" placeholder="First Name">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group form-box">
                <input type="text" name="lastname" class="input-text" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="form-group form-box">
        <input type="email" name="email" class="input-text" placeholder="Email Address">
    </div>
    <div class="form-group form-box">
        <input type="text" name="username" class="input-text" placeholder="Username">
    </div>
    <div class="form-group form-box clearfix">
        <input type="password" name="password" class="input-text" placeholder="Password">
    </div>
    <div class="form-group form-box clearfix">
        <input type="password" name="confirm_password" class="input-text" placeholder="Confirm Password">
    </div>
    <div class="form-group checkbox clearfix">
        <div class="checkbox clearfix">
            <div class="form-check checkbox-theme">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    I agree to the<a href="#" class="terms">terms of service</a>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group clearfix">
        <button type="submit" class="btn-md btn-theme btn-block">Signup</button>
    </div>
    <div class="extra-login clearfix">
        <span></span>
    </div>
</form>
<div class="clearfix"></div>

<p>Already a member? <a href="/login">Login here</a></p>
{% endblock auth_cotent %}
